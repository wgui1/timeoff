<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.thymeleaf.org"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header layout:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timeoff</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login" th:text="#{menu.login}">Login</a></li>
            <li><a href="/register" th:text="#{menu.register}">Register</a></li>
            <li><form class="navbar-form" action="/logout" method="post">
                    <input type="hidden" name="csrfName" th:name="${_csrf.parameterName}" value="csrfToken" th:value="${_csrf.token}"/>
                	<button class="btn btn-default" type="submit" th:text="#{menu.logout}">Logout</button>
            </form></li>
		</ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
</header>
</body>
</html>
