<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="fragments/layout">
  <head>
    <title>User Login</title>
    <!-- Custom styles for this template -->
    <link href="/assets/css/signin.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" layout:fragment="content">
    <form class="form-signin" role="form" action="/login.html" method="post" th:attr="action=@{/login}">
        <h2 class="form-signin-heading" th:text="#{login.pleaseSignIn}">Please sign in</h2>
        <input type="text" class="form-control" th:placeholder="#{login.cooperation}" id="cooperation" name="cooperation"/>	
        <input type="text" class="form-control" th:placeholder="#{login.username}" id="username" name="username"/>	
        <input type="password" class="form-control" th:placeholder="#{login.password}" id="password" name="password"/>	
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" th:text="#{login.remember-me}">Remember me</input>
          </label>
        </div>
        <input type="hidden" name="csrfName" th:name="${_csrf.parameterName}"
               value="csrfToken" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signIn}">Sign in</button>
    </form>
    </div>
  </body>
</html>
